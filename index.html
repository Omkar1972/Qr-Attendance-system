<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>QR Attendance System</h2>

  <div class="form-zoom-wrap">
    <form id="attendanceForm" class="zoom-card">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label>Date (Auto):</label>
      <input type="text" id="date" disabled>

      <label>Current Time (Auto):</label>
      <input type="text" id="time" disabled>


      <label>Status:</label>
    <input type="text" id="status" readonly />

      <!-- <label>Status (Select):</label>
      <select id="status" required>
        <option value="">-- Select --</option>
        <option value="In">In</option>
        <option value="Out">Out</option>
      </select> -->

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
